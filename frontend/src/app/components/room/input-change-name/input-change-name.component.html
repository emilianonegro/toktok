<form class="newRoomContainer" (ngSubmit)="updateRoom()" fxLayout="column">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>New name</mat-label>
    <input matInput name="name" />
  </mat-form-field>
  <button id="btnAddRoom" type="submit" mat-raised-button color="primary">
    Change room name
  </button>
</form>
